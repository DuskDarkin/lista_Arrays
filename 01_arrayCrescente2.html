<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA
    const n1 = Number(prompt("Informe um número inteiro!").trim())
    const n2 = Number(prompt("Informe outro número inteiro!").trim())

    //PROCESSAMENTO
    let arrayV = []
    if(n1>n2){
        arrayV = [n2, n1]
    }
    else{
        arrayV = [n1, n2]
    }

    //SAÍDA

    document.write(`Os itens presentes no array são: ${arrayV.join(" - ")}.`);
</script>
