<script>
    //Problema: Procurar letra
    //Peça para o usuário digitar UMA palavra.
    //Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    //Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.

    //ENTRADA
    const p = prompt("Informe a palavra.").toLowerCase()
    const l = prompt("Indique a letra a ser buscada.").toLowerCase()
    const array = Array.from(p)
    let mensagem = ""

    //PROCESSAMENTO
    if(array.indexOf(l)!== -1){
        mensagem = `A letra encontra-se na posição. ${array.indexOf(l)}.`
    }
    else{
        mensagem = `A letra não se encontra na palavra.`
    }

    //SAÍDA
    document.write(mensagem)

</script>
